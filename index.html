<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Framie</title>
    <link rel="icon" type="image/png" href="./assets/framie-logo.png">
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <!--LANDING PAGEE EEE WELCOME USERS-->
    <main class="screen landing" id="screen-home">
        <!-- Top lace -->
        <div class="lace lace-top"></div>

        <p class="sub">bring your pinterest board to life</p>

        <div class="brandUnit">
            <img src="./assets/angelWings.png" alt="" class="brandWings" aria-hidden="true" />
            <h1 class="logo">Framie</h1>
            
        </div>

        <!-- Buttons -->
        <div class="btnRow">
            <button class="btn" id="goInspo">inspo</button>
            <button class="btn" id="goAlbumHome">album</button>
        </div>

        <!-- Bottom lace -->
        <div class="lace lace-bottom"></div>
    </main>

    <!--INSPO GROUPS PAGE-->
    <main class="screen hidden" id="screen-inspo">
        <header class="topbar">
            <button class="iconBtn" id="backHome" aria-label="Back">←</button>
        </header>
        <h1>inspo boards</h1>
        <button class="fixedButton" id="newGroup" aria-label="New group">+group</button>
        <!--IF THERE IS NO GROUPS-->
        <section class="content">
            <div class="groups" id="groupsList"></div>
            <h3 id="deleteGroupHint" class="hidden">hold down to delete group !</h3>
            <p class="hint" id="emptyHint">No groups yet ( • ᴖ • ｡) Tap + to add one.</p>
        </section>
    </main>

    <!-- CREATE GROUP SCREEN -->
    <main class="screen hidden" id="screen-create">
        <header class="topbar">
            <button class="iconBtn" id="backToInspo" aria-label="Back">←</button>
        </header>
        <h1>create group</h1>
        <span class="iconSpacer" aria-hidden="true"></span>

        <section class="content">
            <label class="label" for="groupName">GROUP NAME</label>
            <input
            class="textInput"
            id="groupName"
            type="text"
            placeholder="insert group name"
            maxlength="24"
            autocomplete="off"
            />
            <button class="btn primary" id="createGroupBtn" disabled>create</button>
        </section>
    </main>

    <!--GROUP DETAIL SCREEN-->
    <main class="screen hidden" id="screen-group">
        <header class="topbar">
           <button class="iconBtn" id="backToGroups" aria-label="Back">←</button>
           <span class="iconSpacer" aria-hidden="true"></span>
        </header>

        <h1 id="groupTitle">group</h1>

        <section class="content">
            <div class="inspoGrid" id="inspoGrid"></div>
            <p class="hint" id="emptyInspoHint">why so empty .. (╥‸╥) add your inspo! !! </p>
        </section>

        <button class="fixedButton" id="addInspo" aria-label="+ pics">+inspo</button>
        <button class="fixedButton" id="openCamera" aria-label="camera">camera</button>

        <input
            id="inspoPicker"
            type="file"
            accept="image/*"
            multiple
            hidden
        />
    </main>

    <section class="screen hidden" id="screen-camera">
        <div class="camera-top">
            <div id="cameraCarousel" class="carousel"></div>
        </div>

        <div class="camera-viewport">
            <video id="cameraVideo" playsinline autoplay muted></video>
            <img id="cameraOverlay" alt="" />
        </div>

        <div class="camera-controls">
            <input
            id="opacitySlider"
            type="range"
            min="0"
            max="1"
            step="0.01"
            value="0.5"
            aria-label="Overlay opacity"
            />
            <button id="shutterBtn" class="shutter" aria-label="Take photo"></button>
        </div>

        <button id="cameraFlipBtn" class="corner-btn mid" aria-label="Flip camera">⇄</button>
        <button id="cameraBackBtn" class="corner-btn left" aria-label="Back">↩</button>
        <button id="goAlbumCamera" class="corner-btn right" aria-label="Album">☐</button>

        <canvas id="captureCanvas" class="hidden"></canvas>
    </section>

    <!--ALBUM SCREEN-->
    <main class="screen hidden" id="screen-album">
        <header class="topbar">
            <button class="iconBtn" id="backToHomeFromAlbum" aria-label="Back">←</button>
            <span class="iconSpacer" aria-hidden="true"></span>
        </header>

        <h1>album</h1>
        <h2 id="saveForeverHint" class="hidden"> save to keep our pics forever ♡</h2>

        <section class="content">
            <div class="inspoGrid" id="albumGrid"></div>
            <p class="hint hidden" id="emptyAlbumHint">no photos yet o(╥﹏╥)o ... take pics so they appear here !</p>
        </section>
    </main>

    <!-- simple viewer overlay -->
    <section class="hidden" id="albumViewer">
        <button class="iconBtn" id="closeViewer" aria-label="Close">←</button>
        <img id="viewerImg" alt="" />
        <button class="btn" id="saveToGalleryBtn">save to gallery</button>
    </section>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
