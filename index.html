<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Framie</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <!--LANDING PAGEE EEE WELCOME USERS-->
    <main class="screen landing" id="screen-home">
        <!-- Top lace -->
        <div class="lace lace-top"></div>

        <p class="sub">bring your pinterest board to life</p>

        <div class="brandUnit">
            <img src="./assets/angelWings.png" alt="" class="brandWings" aria-hidden="true" />
            <h1 class="logo">Framie</h1>
            
        </div>

        <!-- Buttons -->
        <div class="btnRow">
            <button class="btn" id="goInspo">inspo</button>
            <button class="btn" id="goAlbum">album</button>
        </div>

        <!-- Bottom lace -->
        <div class="lace lace-bottom"></div>
    </main>

    <!--INSPO GROUPS PAGE-->
    <main class="screen hidden" id="screen-inspo">
        <header class="topbar">
            <button class="iconBtn" id="backHome" aria-label="Back">←</button>
        </header>
        <h1>inspos</h1>
        <button class="fixedButton" id="newGroup" aria-label="New group">+group</button>
        <!--IF THERE IS NO GROUPS-->
        <section class="content">
            <div class="groups" id="groupsList"></div>
            <p class="hint" id="emptyHint">No groups yet!! Tap + to add one.</p>
        </section>
    </main>

    <!-- CREATE GROUP SCREEN -->
    <main class="screen hidden" id="screen-create">
        <header class="topbar">
            <button class="iconBtn" id="backToInspo" aria-label="Back">←</button>
        </header>
        <h1>create group</h1>
            <span class="iconSpacer" aria-hidden="true"></span>

        <section class="content">
            <label class="label" for="groupName">GROUP NAME</label>
            <input
            class="textInput"
            id="groupName"
            type="text"
            placeholder="insert group name"
            maxlength="24"
            autocomplete="off"
            />
            <button class="btn primary" id="createGroupBtn" disabled>create</button>
        </section>
    </main>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
